<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Win 11 Clone</title>
</head>
<body>
    <div class="splash">
        <h1 class="fade-in">Welcome To JAUNISOFT</h1>
    </div>

    <div class="chrome">
        <div class="chrome-1">
            <li><img src="chromeicon.png" alt=""></a></li>
        </div>
    </div>
    <div class="edge">
        <div class="edge-1">
            <li><a href="https://www.edge.com/" target="_blank"><img src="edgeicon.png" alt=""></a></li>
        </div>
    </div>
    <div class="taskbar">
        <!-- <img src="icons.PNG" alt=""> -->
        <img class="chromeIcon" src="chromeicon.png" alt="">
        <img class="bottom" src="11.png" alt="">
        <img class="right" src="taskbarright.PNG" alt="">
    </div>  
    <div class="container">
        <h1 class="ggl">Google</h1>
        <input class="input" type="text" placeholder="Search">
        <button class="btn" type="submit" onclick="chromeSearch()">Search</button><br><br>
        <p class="answer"></p><br><br>
        <h3 class="sh">Search History</h3><br>
        <p class="history">Your Search History Showed Up Here</p>
    </div>
    <div class="startMenu">
        <img src="startmenu1.PNG" alt="">
    </div>
</body>
<script src="script.js"></script>
</html>
